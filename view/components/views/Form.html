<form role="form" class="form-horizontal">
    <template v-for="vof in form.valueObjectForms">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{vof.title}}</h3>
            </div>
            <div class="box-body">
                <template v-for="element in vof.elements">
                    <form-element :element.sync="element"></form-element>
                </template>
            </div>
        </div>
    </template>

    <div class="box">
        <div class="box-body">
            <template v-for="element in form.elements">
                <form-element :element.sync="element"></form-element>
            </template>
        </div>
        <div class="box-footer">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button v-on:click="submit" type="button" class="btn bg-orange">
                        <i class="fa fa-fw fa-check"></i> 确定
                    </button>
                </div>
            </div>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</form>
