<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{title}}
        </h1>
        <navigator :navigator="navigator"></navigator>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{title}}</h3>
            </div>
            <div class="box-body form-horizontal">
                <div class="form-group" v-for="field in entityTableData.fields">
                    <label class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-10">
                        <span class="form-control">{{field.data}}</span>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                脚部
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->
        <template v-if="hasSubEntities">
            <sub-entities :tables="subEntityTableData"></sub-entities>
        </template>
    </section>
</div>
