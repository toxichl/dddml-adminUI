<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{title}}
        </h1>
        <navigator :navigator="navigator"></navigator>
    </section>

    <!-- Main content -->
    <section class="content">
        <alert :show.sync="showError" title="出现错误" :content="errorMessage" type="alert-danger"></alert>
        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{title}}</h3>
                <div v-if="btnMeau" class="box-tools">
                    <span v-for="btn in btnMeau" track-by="$index">
                        <meau-btn :btn.sync="btn"></meau-btn>
                    </span>
                </div>
            </div>
            <div v-if="table" class="box-body no-padding table-responsive">
                <v-table :table-data="table"></v-table>
            </div>
            <div class="box-footer">
                脚部
            </div>
        </div>
    </section>

    <!-- 过滤弹窗 -->
    <filter-modal v-if="filterModel"
                  @filter-choose-ok="filterChooseOk"
                  :filter-properties="filterModel.filterProperties"
                  :is-filter-modal-show.sync="isFilterModalShow"
                  :filter-properties-select.sync="filterPropertiesSelect"
                  :filter-criteria.sync="filterCriteria">
    </filter-modal>

</div>
